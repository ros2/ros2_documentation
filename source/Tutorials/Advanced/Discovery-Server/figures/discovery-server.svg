@startuml
package "Simple Discovery" {

(participant 1) as p1
(participant 2) as p2
(participant 3) as p3
(participant 4) as p4


p1 <-right-> p2
p1 <-left-> p3
p1 <-up-> p4
p2 <-up-> p3
p2 <-> p4
p3 <-> p4

}

package "Discovery Server" {

cloud "Server(s)" as server
(client 1) as ps1
(client 2) as ps2
(client 3) as ps3
(client 4) as ps4

ps1 <-down-> server
ps2 <-up-> server
ps3 <-down-> server
ps4 <-up-> server

p3 -[hidden]up- ps3

}
@enduml

